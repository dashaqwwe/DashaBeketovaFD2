    <script>
      let str = "8 3 -5 42 -1 0 0 -9 4 7 4 -4";
      function highAndLow(numbers) {
        let spl = numbers.split(" ");
        return `${Math.max(...spl)} ${Math.min(...spl)}`;
      }
      console.log(highAndLow(str));
