<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <p class="card-text">
              <small class="text-body-secondary">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const Cards = [
        {
          model: "HONOR",
          img: "HONOR.jpg",
          description:
            'Android, экран 6.7" AMOLED (1080x2412) 90 Гц, Qualcomm Snapdragon 680, ОЗУ 8 ГБ, память 128 ГБ, камера 108 Мп, аккумулятор 4500 мАч, 2 SIM (nano-SIM)',
          price: 799,
        },
        {
          model: "Xiaomi",
          img: "Xiaomi.jpg",
          description:
            'Android, экран 6.67" AMOLED (1220x2712) 120 Гц, Mediatek Dimensity 7200 Ultra, ОЗУ 12 ГБ, память 512 ГБ, камера 200 Мп, аккумулятор 5000 мАч, 2 SIM (nano-SIM/eSIM), влагозащита IP68',
          price: 1550,
        },
        {
          model: "POCO",
          img: "POCO.jpg",
          description:
            'Android, экран 6.67" AMOLED (1080x2400) 120 Гц, Mediatek Helio G99-Ultra, ОЗУ 12 ГБ, память 512 ГБ, поддержка карт памяти, камера 64 Мп, аккумулятор 5000 мАч, 2 SIM (nano-SIM), влагозащита IP54',
          price: 1095,
        },
        {
          model: "Infinix",
          img: "Infinix.jpeg",
          description:
            'Android, экран 6.66" AMOLED (1080x2400) 60 Гц, Mediatek Helio G85, ОЗУ 8 ГБ, память 256 ГБ, поддержка карт памяти, камера 64 Мп, аккумулятор 5000 мАч, 2 SIM (nano-SIM), влагозащита IP53',
          price: 499,
        },
      ];
      function ourCards() {
        const card = document.getElementsByClassName("card mb-3");
        let cards = "";
        for (let i = 0; i < Cards.length; i++) {
          cards += `<div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="${Cards[i].img}" class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">${Cards[i].model}</h5>
            <p class="card-text">
              ${Cards[i].description}
            </p>
            <p class="card-text">
              <small class="text-body-secondary">${Cards[i].price}</small>
            </p>
          </div>
        </div>
      </div>
    </div>`;
        }
        card.innerHtml = cards;
      }
      ourCards();
    </script>
  </body>
</html>
