    <script>
      const letter = "abcd";
      function accum(str) {
        const letters = str.split("");
        let strings = [];
        for (let i = 0; i < letters.length; i++) {
          let s = "";
          let letter = letters[i].toLowerCase();
          for (let k = 0; k < i; k++) {
            s += letter;
          }
          s = letter.toUpperCase() + s;
          strings.push(s);
        }
        return strings.join("-");
      }
      console.log(accum(letter));
