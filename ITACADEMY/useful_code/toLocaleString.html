<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const now = new Date();

      // Форматируем время
      const time = now.toLocaleTimeString("ru-RU", {
        hour: "2-digit",
        minute: "2-digit",
      });

      // Форматируем дату
      const date = now.toLocaleDateString("ru-RU", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
      });

      // Объединяем время и дату в нужном порядке
      const formattedDate = `${time}, ${date}`;
      console.log(formattedDate); // Пример: "23:05, 23.01.2025"
    </script>
  </body>
</html>
